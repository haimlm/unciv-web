name: Web Build + Pages (TeaVM)

on:
  pull_request:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  web-build:
    name: Build Web JS Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build web toolchain container
        run: docker build -f .devcontainer/Dockerfile -t unciv-web-builder .

      - name: Build JS bundle
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            unciv-web-builder \
            bash -lc "./gradlew :web:webBuildJs"

      - name: Upload web dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: unciv-web-dist
          path: web/build/dist
          if-no-files-found: error

  web-e2e:
    name: Web E2E (Playwright)
    runs-on: ubuntu-latest
    needs: web-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download web dist artifact
        uses: actions/download-artifact@v4
        with:
          name: unciv-web-dist
          path: web/build/dist

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright browsers
        run: |
          npm config set fund false
          npm config set audit false
          npm install -D playwright
          npx playwright install --with-deps chromium

      - name: Start static server
        run: |
          python3 -m http.server 18080 --directory web/build/dist > /tmp/web-server.log 2>&1 &
          echo $! > /tmp/web-server.pid

      - name: Run web validation (headed via xvfb)
        run: |
          xvfb-run -a --server-args='-screen 0 1920x1080x24' \
            env HEADLESS=false WEB_BASE_URL=http://127.0.0.1:18080 \
            node tmp/run-web-validation.js

      - name: Run browser JS test suite (headed via xvfb)
        run: |
          xvfb-run -a --server-args='-screen 0 1920x1080x24' \
            env HEADLESS=false WEB_URL=http://127.0.0.1:18080/index.html?jstests=1 TIMEOUT_MS=900000 \
            node tmp/run-js-browser-tests.js

      - name: Upload web test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-e2e-artifacts
          path: |
            /tmp/web-server.log
            /Users/runner/work/unciv-web/unciv-web/tmp/js-browser-tests-result.json
            /Users/runner/work/unciv-web/unciv-web/tmp/web-validation-latest.png

  deploy-pages:
    name: Deploy GitHub Pages
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    needs: [web-build, web-e2e]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download web dist artifact
        uses: actions/download-artifact@v4
        with:
          name: unciv-web-dist
          path: web-dist

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web-dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
