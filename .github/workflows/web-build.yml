name: Web Build + Pages (TeaVM)

on:
  pull_request:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  web-build:
    name: Build Web JS Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build web toolchain container
        run: docker build -f .devcontainer/Dockerfile -t unciv-web-builder .

      - name: Build JS bundle
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            unciv-web-builder \
            bash -lc "./gradlew :web:webBuildJs"

      - name: Upload web dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: unciv-web-dist
          path: web/build/dist
          if-no-files-found: error

  deploy-pages:
    name: Deploy GitHub Pages
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    needs: web-build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download web dist artifact
        uses: actions/download-artifact@v4
        with:
          name: unciv-web-dist
          path: web-dist

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web-dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
