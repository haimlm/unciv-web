name: Web Build + Pages (TeaVM)

on:
  pull_request:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  web-build:
    name: Build Web JS Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build web toolchain container
        run: docker build -f .devcontainer/Dockerfile -t unciv-web-builder .

      - name: Build JS bundle
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            unciv-web-builder \
            bash -lc "./gradlew :web:webBuildJs"

      - name: Upload web dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: unciv-web-dist
          path: web/build/dist
          if-no-files-found: error

  web-e2e:
    name: Web E2E (Playwright)
    runs-on: ubuntu-latest
    needs: web-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download web dist artifact
        uses: actions/download-artifact@v4
        with:
          name: unciv-web-dist
          path: web/build/dist

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright browsers
        run: |
          npm config set fund false
          npm config set audit false
          npm install -D playwright ws
          npx playwright install --with-deps chromium firefox

      - name: Start static server
        run: |
          python3 scripts/web/static-server.py --port 18080 --dir web/build/dist > /tmp/web-server.log 2>&1 &
          echo $! > /tmp/web-server.pid

      - name: Start multiplayer test server
        run: |
          node scripts/web/multiplayer-test-server.js > /tmp/mp-server.log 2>&1 &
          echo $! > /tmp/mp-server.pid

      - name: Run web validation (phase1 baseline)
        run: |
          xvfb-run -a env HEADLESS=false WEB_BROWSER=chromium WEB_PROFILE=phase1 WEB_BASE_URL=http://127.0.0.1:18080 WEB_VALIDATION_STARTUP_TIMEOUT_MS=45000 WEB_VALIDATION_STARTUP_ATTEMPTS=1 \
          node scripts/web/run-web-validation.js

      - name: Run web validation (phase4-full)
        run: |
          xvfb-run -a env HEADLESS=false WEB_BROWSER=chromium WEB_PROFILE=phase4-full WEB_BASE_URL=http://127.0.0.1:18080 WEB_VALIDATION_STARTUP_TIMEOUT_MS=45000 WEB_VALIDATION_STARTUP_ATTEMPTS=1 \
          WEB_MP_SERVER=http://127.0.0.1:19090 \
          WEB_MOD_ZIP_URL=http://127.0.0.1:18080/webtest/mods/test-mod.zip \
          node scripts/web/run-web-validation.js

      - name: Run browser JS test suite (headless)
        timeout-minutes: 40
        run: |
          xvfb-run -a env HEADLESS=false WEB_BROWSER=chromium WEB_PROFILE=phase4-full WEB_URL=http://127.0.0.1:18080/index.html?jstests=1 TIMEOUT_MS=2100000 WEB_JS_TESTS_STARTUP_TIMEOUT_MS=60000 \
          node scripts/web/run-js-browser-tests.js

      - name: Run performance budget gate
        run: |
          node scripts/web/check-performance-budget.js

      - name: Run regression diff gate
        run: |
          node scripts/web/check-regression.js

      - name: Publish web summary
        if: always()
        run: |
          node scripts/web/write-web-summary.js >> "$GITHUB_STEP_SUMMARY"

      - name: Upload web test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-e2e-artifacts
          path: |
            /tmp/web-server.log
            /tmp/mp-server.log
            tmp/js-browser-tests-result.json
            tmp/performance-budget-summary.json
            tmp/regression-diff-summary.json
            tmp/web-validation-result.json
            tmp/web-validation-summary.json
            tmp/web-validation-latest.png

  web-browser-compat:
    name: Browser Matrix (${{ matrix.browser }}-${{ matrix.mode }})
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: web-build
    strategy:
      fail-fast: false
      matrix:
        include:
          - browser: firefox
            mode: smoke
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download web dist artifact
        uses: actions/download-artifact@v4
        with:
          name: unciv-web-dist
          path: web/build/dist

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright browser
        run: |
          npm config set fund false
          npm config set audit false
          npm install -D playwright
          npx playwright install --with-deps ${{ matrix.browser }}

      - name: Start static server
        run: |
          python3 scripts/web/static-server.py --port 18080 --dir web/build/dist > /tmp/web-server.log 2>&1 &
          echo $! > /tmp/web-server.pid

      - name: Run browser JS test suite (${{ matrix.browser }})
        if: matrix.mode == 'js-suite'
        timeout-minutes: 40
        run: |
          env HEADLESS=true WEB_BROWSER=${{ matrix.browser }} WEB_URL=http://127.0.0.1:18080/index.html?jstests=1 TIMEOUT_MS=2100000 \
          node scripts/web/run-js-browser-tests.js

      - name: Run gameplay smoke validation (${{ matrix.browser }})
        if: matrix.mode == 'smoke'
        run: |
          env HEADLESS=true WEB_BROWSER=${{ matrix.browser }} WEB_BASE_URL=http://127.0.0.1:18080 WEB_VALIDATION_STARTUP_TIMEOUT_MS=45000 WEB_VALIDATION_STARTUP_ATTEMPTS=1 \
          node scripts/web/run-web-validation.js || true

      - name: Publish browser suite summary
        if: always()
        run: |
          node scripts/web/write-web-summary.js >> "$GITHUB_STEP_SUMMARY"

      - name: Upload browser suite artifacts (${{ matrix.browser }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-browser-${{ matrix.browser }}-${{ matrix.mode }}
          path: |
            /tmp/web-server.log
            tmp/js-browser-tests-result.json
            tmp/js-browser-tests-last.png
            tmp/web-validation-result.json
            tmp/web-validation-summary.json
            tmp/web-validation-latest.png

  web-phase4-alpha:
    name: Web Phase4 Alpha (informational)
