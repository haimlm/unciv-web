          echo $! > /tmp/mp-server.pid

      - name: Run multi-instance multiplayer gate
        run: |
          xvfb-run -a env HEADLESS=false WEB_BASE_URL=http://127.0.0.1:18080 WEB_MP_SERVER=http://127.0.0.1:19090 WEB_PROFILE=phase4-full WEB_MP_PROBE_TIMEOUT_MS=180000 WEB_MP_PROBE_STARTUP_TIMEOUT_MS=90000 \
          node scripts/web/run-web-multiplayer-multi-instance.js

      - name: Publish multiplayer summary
        if: always()
        run: |
          node scripts/web/write-web-summary.js >> "$GITHUB_STEP_SUMMARY"

      - name: Upload multiplayer gate artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-multiplayer-multi-instance
          path: |
            /tmp/web-server.log
            /tmp/mp-server.log
            tmp/web-multiplayer-multi-instance-result.json
            tmp/web-mp-host-latest.png
            tmp/web-mp-guest-latest.png

  deploy-pages:
    name: Deploy GitHub Pages
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    needs: [web-build, web-e2e, web-phase4-beta, web-phase4-full, web-multiplayer-multi-instance]
    runs-on: ubuntu-latest
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download web dist artifact
        uses: actions/download-artifact@v4
        with:
          name: unciv-web-dist
          path: web-dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: web-dist
          publish_branch: gh-pages
          destination_dir: game
          keep_files: true

  pages-smoke:
    name: GitHub Pages Smoke
    runs-on: ubuntu-latest
    needs: deploy-pages
    if: needs.deploy-pages.result == 'success'
    steps:
      - name: Verify deployed Pages URL
        run: |
          page_url="${{ needs.deploy-pages.outputs.page_url }}"
          if [ -z "$page_url" ]; then
            owner="$(echo "${GITHUB_REPOSITORY}" | cut -d'/' -f1)"
            repo="$(echo "${GITHUB_REPOSITORY}" | cut -d'/' -f2)"
            page_url="https://${owner}.github.io/${repo}"
          fi
          echo "Using page URL: $page_url"
          curl -fSL --retry 10 --retry-delay 5 --retry-all-errors "${page_url%/}/game/index.html" -o /tmp/pages-game-index.html
          grep -qi "unciv.js" /tmp/pages-game-index.html
          curl -fSL --retry 10 --retry-delay 5 --retry-all-errors "${page_url%/}/game/unciv.js" -o /tmp/pages-unciv.js
          test -s /tmp/pages-unciv.js

      - name: Upload Pages smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pages-smoke
          path: |
            /tmp/pages-game-index.html
            /tmp/pages-unciv.js
