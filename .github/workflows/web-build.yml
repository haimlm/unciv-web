  web-multiplayer-multi-instance:
    name: Web Multiplayer Multi-Instance (required)
    runs-on: ubuntu-latest
    needs: web-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download web dist artifact
        uses: actions/download-artifact@v4
